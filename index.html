<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Cropper with path nodes</title>
    <link rel="stylesheet" type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <label for="fileUpload" class="btn btn-success">Choose File</label>
                <input type="file" id="fileUpload" onchange="loadImage(this)" hidden/>
                <div>
                    <button class="btn btn-danger" onclick="clipImage()">Clip Image</button>
                </div>
            </div>
          <div class="col-md-5 canvas-container">
            <canvas id="canvas" height="500" width="500"></canvas> 
          </div>
          <div class="col-md-6">
            One of three columns
          </div>
          
        </div>
      </div>
    <p>Clipped images by user</p>
    
</body>
<script src="./path_cropper.js"></script> 
</html>
